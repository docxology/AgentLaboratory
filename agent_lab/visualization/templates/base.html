<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agent Laboratory Report{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        h1, h2, h3, h4, h5 {
            color: #2c3e50;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        h1 {
            font-size: 2.2em;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 0.3em;
        }
        
        h2 {
            font-size: 1.8em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        
        p {
            margin-bottom: 1em;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 5px;
            overflow-x: auto;
            line-height: 1.45;
            margin-bottom: 1em;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .metrics-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        
        .metrics-table th, .metrics-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .metrics-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .metrics-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .visualization {
            text-align: center;
            margin: 2em 0;
        }
        
        .visualization img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid #eaecef;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header %}Agent Laboratory{% endblock %}</h1>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <p>Generated by Agent Laboratory | {{ now }}</p>
    </footer>
</body>
</html>
